<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>HTML 之表格</title>
</head>
<body>
	<!-- 添加文档主体内容 -->
	<h3>HTML5 + CSS + JS --- HTML表格&lt;table&gt;标签元素</h3><hr><br>
	<!-- 添加文档主体内容 -->
	<p>
		表格&lt;table&gt;标签元素:<br>
	</p>
	<table border="1">
		<caption>表格标题</caption>
		<thead>
		<tr>
			<th>表头 A</th>
			<th>表头 B</th>
			<th>表头 C</th>
		</tr>
		</thead>
		<tfoot>
		<tr>
			<td>表注 A</td>
			<td>表注 B</td>
			<td>表注 C</td>
		</tr>
		</tfoot>
		<tbody>
		<tr>
			<td>row 1, cell 1</td>
			<td>row 1, cell 2</td>
			<td>row 1, cell 3</td>
		</tr>
		<tr>
			<td>row 2, cell 1</td>
			<td>row 2, cell 2</td>
			<td>row 2, cell 3</td>
		</tr>
		<tr>
			<td>row 3, cell 1</td>
			<td>row 3, cell 2</td>
			<td>row 3, cell 3</td>
		</tr>
		</tbody>
	  </table>
</body>
</html>
