<!DOCTYPE html>
<html>
<head>
	<!--neirong-->
	<link type="text/css" rel="stylesheet" href="css/style.css" />
	<title>css 选择器</title>
</head>
<body>
	<!--添加内容-->
	<header>
		<h3>css 选择器实战</h3><hr><br>
	</header>
	<!--添加文档主题内容-->
	<form id="id-form" action="#" method="get" autocomplete="on">
		<table>
			<caption>用户注册</caption>
			<tr>
				<th>
					<label for="id_form_username">用户名:</label>
				</th>
				<td>
		<input type="text" id="id_form_username" autofocus placeholder="请输入用户名..."/>
				</td>
				<td class="td-x-small">
					用户名以字母开头，可以包含数字或下划线，7~14个字符.
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_form_pwd">密码:</label>
				</th>
				<td>
		<input type="password" id="id_form_pwd" required placeholder="请输入密码..."/>
				</td>
				<td class="td-x-small">
					密码可以包含数字或下划线，7~14个字符.必须填.
				</td>
			</tr>	
			<tr>
				<th>
					<label for="id_form_repwd">确认密码:</label>
				</th>
				<td>
		<input type="password" id="id_form_repwd" required placeholder="请确认密码..."/>
				</td>
				<td class="td-x-small">
					请再次输入密码确认，两次密码必须相同，必须项
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_form_email">电子邮箱:</label>
				</th>
				<td>
		<input type="email" id="id_form_email" required placeholder="请输入电子邮箱..."/>
				</td>
				<td class="td-x-small">
					电子邮箱由于发送激活链接，必须项,必须项
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_form_birth">出生年月:</label>
				</th>
				<td>
		<input type="month" id="id_form_birth" />
				</td>
				<td class="td-x-small">
					出生年月，非必须项
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_form_number">毕业时间:</label>
				</th>
				<td>
		<input type="number" id="id_form_number" min="2000" max="3000"/>
				</td>
				<td class="td-x-small">
					毕业时间(2000-).非必须项.
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_form_range">工作年限:</label>
				</th>
				<td>
		<input type="range" name="name_form_range" id="id_form_range" min="0" max="50"/>
				</td>
				<td class="td-x-small">
					工作年限，非必须项
				</td>
			</tr>
			<tr>
				<th>
					<label for="id_form_url">个人主页:</label>
				</th>
				<td>
		<input type="url" name="name_form_url" id="id_form_url" placeholder="http://..." />
				</td>
				<td class="td-x-small">
					个人主页地址(<a href="#"> http://...</a>).非必须项
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="reset" value="重置" />
					<input type="submit" value="提交" />
				</td>
				<td></td>
			</tr>
		</table>
	</form>
</body>
</html>
