<!DOCTYPE html>
<html>
<head>
	<title>date picker</title>
</head>
<body>
	<form>
		<table>
			<caption>datepicker</caption>
			
			<tr>
				<th>
					<label >date input:</label>
				</th>
				<td>
					<input
						type="date"
						required="required"
					/>
				</td>
			</tr>
			<tr>
				<th>
					<label>month input:</label>
				</th>
				<td>
					<input
						type="month"
						required="required"
					/>
				</td>
			</tr>
			<tr>
				<th>
					<label>week input:</label>
				</th>
				<td>
					<input
						type="week"
						required="required"
					/>
				</td>
			</tr>
			<tr>
				<th>
					<label>time input:</label>
				</th>
				<td>
					<input
						type="time"
						required="required"
					/>
				</td>
			</tr>
			<tr>
				<td>
				</td>
				<td>
					<input type="reset" value="reset" />
					<input type="submit" value="submit" />
				</td>
			</tr>
		</table>
	</form>
</body>
<html>
