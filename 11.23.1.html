<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" type="text/css" herf="css/style.css">
	<title>JavaScript Canvas</title>
	<script type="text/javascript">
		windoe.onload = function() {
			var canvas = document.querySelector("canvas");
			if(canvas.getContext) {
				var ctx = canvas.getContext("2d");
				ctx.fillText("HTML 5 Canvas !",50,50);
				ctx.font = "16px Yahei";
				ctx.fillText("HTML 5 Canvas !",50,100);
				ctx.strokeText("HTML 5 Canvas !",50,150);
				ctx.font = "32px Yahei";
				ctx.strokeText("HTML 5 Canvas !",50,200);
				ctx.textAlign = "center";
				ctx.fillText("HTML 5 Canvas !",250,250);
			}
		}
	</script>
</head>
<body>
	<!-- 哈哈-->
	<header>
		<nav>画布canvas工具-绘制文字</nav>
		</header>
		<hr>
		<!--矩形Canvas画布设置区-->
		<canvas width="500" height="300">浏览器不支持画布canvas工具！</canvas>
</body>
</html>
